spring.application.name=practica-backend

# Conexión a PostgreSQL (Docker - usa 'postgres' en lugar de localhost)
spring.datasource.url=jdbc:postgresql://postgres:5432/crud_db
spring.datasource.username=postgres
spring.datasource.password=admin

# Configuración de Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Puerto de la app (cambia a 8080 si coincides con Docker)
server.port=8080